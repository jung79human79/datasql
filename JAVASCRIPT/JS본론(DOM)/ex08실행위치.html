<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- 원래는 헤드태그안에 넣는다  -->
<script src="fun.js"></script>

</head>
<body>
    <button onclick="alert('123')">출력</button>
    <button id ="btn">외부방식</button>
<script>
// 자바스크립의 실행위치 3가지(내부,외부,인라인)
// 1.내부방식 = html코드안에 자바스크립을 코딩하는 방식
// - 단점: 코드가 노출 ,유지보수 불편 ,파일의 용량이 커진다.
// -사용처: 오직 로컬 개발시만 사용 --> 한눈에 확인 가능해서

//2. 인라인 방식 --> 태그안에 직접 코드를 작성하는 방식
// 예) 버튼태그안에 온클릭
// - 단점 :코드가 노출 ,유지보수 불편
// -사용처: 내장함수 같은 공개가 되도 상관없는 코드는 작성해도 무방

//3. 외부방식 --> 기능개발시 사용하고 테스트는 내부방식으로~
// --> html파일과 js퍼일을 분리
// --> 코드가 노출되지 않고 유지보수 간편, 코드 재사용
// 주의점 : 실행위치를 반드시 생각
//--> 1 코드의 맨 밑에 불러오기
//--> 2 코드를 실행시 html생성후에 작성하도록 명령 --> j퀴리 학습으로 가능하다 그러면 헤드태그안에 js파일연결 스크립을 두어도 가능해진다
//주로 외부방식을 사용한다

</script>

<script>
document.getElementById("btn").addEventListener("click",function(){
    alert("출력")
})

// script src="fun.js" --> 코드는 위에서 아래로~ 원래는 헤드안에 넣는데 실행위치를 맨 아래로 두는 이유가 바로 코드가 위에서 아래로 실행되므로~
// 라이브러리를 가져올 때는 위쪽에~ --> 헤드태그안에 넣는다

</script>

<script src="fun.js"></script> 
</body>
</html>
