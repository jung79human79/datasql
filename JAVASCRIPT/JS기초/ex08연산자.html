<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// 연산자 -> 대부분 다른 언어랑 같다
 // 몫을 구하는 연산자가 없다 --> "/" : 실제 나누기 값이 나욘다
 // 순수한 몫을 구하려면 parseInt
 console.log(10/4);
 console.log(parseInt(10/4));


 // == -> 동등연산자 vs === --> 일치연산자
// 원래 자바는 타입을 안본다 그러니 let을 쓴다
 let name1 = 10;
 let string1 = "10";
 console.log(name1==string1); // 안에 있는 값만 본다 name1의 타입을 자동문자열로 형변환시키니 true
 console.log(name1===string1); // 타입과 값이 일치하느냐? 타입이 다르니 false




</script> 

    
</body>
</html>
