<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수 종류는 크게 3가지
        // 1. var -> 모든 타입의 데이터를 담을 수 있다.
        // 오픈소스에는 var이 가장 많이 사용된다.
        var name = "김동완"
        console.log(name);
        var age = 10
        console.log(age);
        var name = "강규남"
        console.log(name);
        name="안녕"

        // 2. let -> 재할당 가능, 재선언 불가능 (자주사용)
        let addr = "광주"
        console.log(addr);
        
        // 3. const -> 상수를 만들 때 사용, 재할당,재선언 불가능
        // 함수를 제작할 때 사용
        const 파이 = 3.14;
        파이 = 5;
        


    </script>
</body>
</html>
