<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 배열과 객체의 차이
// 데이터 꺼내는 방법이 다르다.
// 배열-인덱스로 꺼낸다(반복문에 적용,len로 범위 지정) 꺼내면 그것이 바로 밸류이다
// 객체-키값으로 꺼낸다  밸류를 키값으로 찾는다

        // 자바스크립에 배열은 크기와 타입을 지정안함 ->파이썬처럼하면 됨
        let arr =[1,2,3,4]
        // 1.특정데이터에 접근은 인덱스 지정
        console.log(arr[3])

        // 유용한 배열의 함수 
        //1. 배열의 길이 구하기 -> length
        console.log("배열의 길이는",arr.length)
        //2. 배열의 마지막 값을 추출 --> 
        console.log("마지막추출",arr.pop())  // 추출해서 원본에서 빠진다
        console.log(arr) // [1,2,3]
        // 3. 배열의 마지막 값을 입력
        arr.push(10)
        console.log(arr)
        console.log(arr.push(20))
        console.log(arr)

        // 4.배열의 특정데이터가 포함여부 검사
        console.log(arr.includes(10))   //리턴타입은 블리언


    </script>


    
</body>
</html>
