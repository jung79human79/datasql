<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //**자바언어시작**
        // 객체 -> 여러데이터를 담을 수 있는 데이터 타입
        // 객체  vs 배열
        // 객체 -> 키값을 통해서 접근 // 배열 -> 인덱스를 통해서 접근
        // 객체 -> 데이터를 꺼낼 때 의미(컬럼)를 알수 있다 -> 여러 형태
        // 배열 -> 데이터를 꺼낼 때 의미(컬럼)를 알수 없다 -> 같은 형태(같은 의미=같은 컬럼으로 인식)
        // 배열 -> let arr =[]; -> let arr =[ "정형",50,"남자"]; --> arr[0]
        
        // name은 속성 -> 파이썬에서 컬럼명
        //"정형"은 값 -> 파이썬에서 컬럼의 값
        let obj = {
            name : "정형",
            age : 50,
            gender : "남자",
            list : ["자바스크립트",{class:"빅데이터"}]
            
        }
        // 정형데이터를 출력
        obj.name
        //객체안의 데이터가 배열인 경우 -> 인덱스를 통해서 접근
        obj.list[0]
        // 객체안의 데이터가 딕인 경우 -> 인덱스+키값 통해서 접근
        obj.list[1].class
        
  </script>
 
</body>
</html>
