<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 내장함수는 ()안에 디테일한 내용을 넣는다
        // 함수만드는것이 개발자 업무
        // 함수 -> 기능을 만드는 의미 -> 내장함수가 아닌 내가 만든다 ->()는 매개변수 {}는 기능을 구현
        // 필요할시 불러서 사용 -->호출 

        // 함수를 제작시 function키워드 사용
        // 특정값을 돌려줄시는 return 사용
        function print () {
            
            alert("내가만든함수")

        }
        // 호출
        print()
        
        // 리턴을 사용하자
        function print () { 
            return 10;
        }

        let num = print()
        console.log("리턴",num)

        function print (num1,num2) { 
            return num1+num2
        }
        let num1 = print(1,5)    
        console.log("리턴",num1)




    </script>
    
</body>
</html>
