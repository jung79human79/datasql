    <script>
        // 사용자에게 숫자2개를 입력
        // addNumber()함수를 제작해 입력받은 2갱의 값을 더한 결과를 출력하는 함수
        // 함수를 호출해서 결과를 확인

        let num1 = parseInt(prompt("첫번째숫자"))
        let num2 = parseInt(prompt("두번째숫자"))
        
        // 사용자의 입력값을 함수의 매개변수로~
        function addNumber (num1,num2) { 
            return num1+num2
        }
        // 함수의 리턴값을 변수에 저장 후 출력해야 한다
        let result = addNumber(num1,num2)    
        //console.log("리턴",result)
        alert("더하기"+result)
