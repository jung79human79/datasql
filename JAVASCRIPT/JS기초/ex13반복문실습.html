<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문제정의 
        // 컴이 랜덤한 숫자 1개를 만들어 내야한다
        // 사용자에게 값을 입력받아 정답을 맞츌때까지 알림창을 띄워준다 
        // 조건1 -> 내가 입력한 숫자가 랜덤값보다 크다면 -> 랜덤값이 더 작습니다
        // 조건2 -> 내가 입력한 숫자가 랜덤값보다 작다면 ->랜덤값이 더 큽니다
        // 조건3  -> 내가 입력한 숫자가 랜덤값보다 같다면 ->정답입니다! 프로그램종료
        // while ,조건문 ,break , alert ,promt,형변환

        // 랜덤값은 반복안함 1번만 나오면 됨
        let random = Math.floor(Math.random()*100)+1  // Math.random()은 0~1사이의 실수 발생
        //console.log(random) ->1~100까지 랜덤값 출력 -->  *100 : 소수점 제거 후 0~99

        //let num = parseInt(prompt("숫자"))  --> 반복해야함.

        while(true){
            let num = parseInt(prompt("숫자"))
            if (num>random ) {
                // alert()->()안에 매개변수나 디테일한 내용을 넣는다 -> 함수 -> 내가 만들지 않았으나 내장함수 -> 캡슐화 -> 수정안됨
                alert("랜덤값이 더 작습니다")
            }else if (num<random ){
                alert("랜덤값이 더 큽니다")
            }else {
                alert("정답입니다! 프로그램종료")
                break;
            }
        }
    </script>
    
</body>
</html>
