<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리2</title>
<style>
    /* 모서리를 둥글게 만드는 속성
    border-radius
    : px 단위로 값 부여
    : %는 가로 세로길의 상대적 적용 >> 4변이 동일한 길이를 가졌을 때 사용하기
    : 직사각형이라면 %로 주면 가로 길이의 50% 세로 길이의 50%를 
    */
div{
    width: 100px;
    height: 100px;
    background-color: green;
    /* border-radius: 10px;  -> 전체 4꼭지점을 변환 */
    /* 50px 50% -> 원형 */
    /* border-bottom-left-radius: 20; */
    border-bottom-right-radius: 50%;
    border-top-left-radius: 50%; 


}





</style>
</head>
<body>
    
<div></div>





</body>
</html>
