<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응선택자</title>
    <style>
        /* 사용자의 행위에 따라서 반응하는 선택자 */
        /* 주의점(활동의 우선순위) : hover을 먼저 작성 -> active 나중에 작성 */
        /* 이벤트(마우스 및 키보드의 모든 활동에는 숫자데이터가 존재) */
        /* 컴은 숫자 데이터로 입력받는다 */
        /* 사용자의 행위 : 이벤트는 숫자데이터이다.*/

         /* 마우스를 올렸을 때 : hover  */
         h1:hover {
            color: yellow;
            font-size: 20px;
        }
        /* 마우스를 클릭했을때 : */
        h1:active {
            color: red;
        }


    
    </style>
</head>

<body>
    <h1>운비샘과 함께하자!!</h1>




</body>

</html>
<!-- div : 큰 영역 분할 -->
<!-- p : 중간 영역 -->
<!-- span: 작은 영역  -->
