<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04글자태그</title>
</head>
<body>

    <!-- 글자태그 -->
    <!-- 1.b태그 bold:두껍게작성 -->
    <b>강우석</b>
    <br>
    <!-- 2.strong태그 :두껍게 강조 작성 -->
    <strong>김동현</strong>
    <br>
    <!-- 3.i태그 :기울임 작성/italic -->
    
    <i>이동주</i>
    <br>
    <!-- 4.u태그 :밑줄 작성 -->
    
    <u>엄희수</u>
    <br>
    <!-- 5.s태그 : 글자에 줄을 넣음 / strikethrough-->
    
    <s>정연제</s>
    <br>
    <!-- 6.  sup태그 :윗첨자태그 /super script -->
    <!-- 6-1 mark태그 : 형광펜 -->
    <!-- 7.  sub태그 :아래첨자태그 /sub script -->
    박종현<mark></mark><sup>최고</sup></mark>
    <br>
    박종현<mark><sub>최고</sub></mark>
    <br>
    












</body>
</html>
