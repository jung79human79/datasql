<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력태그</title>
</head>
<body>
    
    <!-- 입력태그 사용시 입력양식 반드시 form태그 감싸주기 
        # : 아무데도 이동 안함의 의미 이 페이지에 머물겠다
        action: 입력한 데이터를 넘겨줄 경로 어디로 넘겨줄 건지~
      
    -->
    <!-- form태그 :사용자의 정보를 입력하는 공간 -> 백엔드로 보내주는 작업 -> 백엔드는 디비에 저장  -->
    <!-- 필수 속성 2가지 : action, method(js서블릿/백엔드) -->
<form action="#">
    <!-- 일반 글자를 입력하는 태그 :input태그 type="text"
    속성 1.autofocus : 커서 깜빡임
        2.placeholder : 기본 입력 글자 ->사라짐
        3.value : 실제 데이터가 보임 -> 안사라짐 
        4.maxlength :최대 글자수 지정
    -->

    <input maxlength="15" value="wjd1" placeholder="아이디" autofocus type="text" >
    <br><br>
    <!-- 2.input type="password" : 비밀번호입력  
    속성도 모두 동일하게 가능
    
    -->
    <input type="password">
    <br><br>
    <!-- 3. input type="button" -->
    <input type="button" value="로그인">
    <br><br>
    <!-- input type="checkbox" : 여러개 체크 가능  
    실제데이터를 포함시키려면 ***value속성 지정필수***
    -->
    영화보기<input type="checkbox" >
    <br><br>
    영화보기<input type="checkbox"  value="영화보기">
    <br><br>
    <!--  input type="radio" : 하나만 체크하기
    ***중복 선택 불가능한 경우 사용***
    *** name값을 동일하게 주어서 하나만 선택하게끔 설계가능***
    -->
    남자<input type="radio" name="gender">
    <br><br>
    <input type="radio" name="gender" value="남자" >
    여자<input type="radio" name="gender">
    <br><br>
    <input type="radio" name="gender" value="여자">
    <!-- 그외 종류들-->
    <br><br>
    <input type="color">
    <br><br>
    <input type="date">
    <br><br>
    <input type="number">
    <br><br>
    <!-- form태그 기록 초기화 -->
    <input type="reset" value="초기화">
    <!-- textarea -->


<!-- 7.select태그  form태그 아님 
: 짝꿍 형제태그 
: 드롭다운 태그
-->
<select>
        <option value="">java</option>
        <option value="">pyt</option>
        <option value="">data</option>
</select>








</form>






</body>
</html>
