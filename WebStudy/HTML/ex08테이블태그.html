<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블태그</title>
</head>
<body>
    <!-- 행과열로구성 
    행과열태그가 있어야함
    -->
    <!-- 테이블 태그 
    1.table 태그 (2~4번은 짝꿍)
    :표와 같은 모양을 제작하고 싶을때 사용
    2.tr태그 : row(행/가로)
    3.td태그 : data(열/세로)
    4.th태그 : header (열의제목을 달아줄때~)
    -->
    <!-- 3행 2열 짜리 테이블 만들기 -->
    <table border="1">
        <tr bgcolor="yellow" height="100px">
            <th width="100px" >이름</th>
            <th width="100px">나이</th>
        </tr>
        <tr>
            <td>강규남</td>
            <td>20</td>
        </tr>
        <tr>
            <td>임경남</td>
            <td>25</td>

        </tr>
        <tr>
            <td colspan="2">비고</td>  
        </tr>
    </table>

<!-- 배경색상 :bgcolor
    너비지정 : width
    높이지정 : height
    열을 병합 : colspan >> td나th태그에게 사용
    행을 병합: rowspan >> tr태그에게 사용
-->


















</body>
</html>
