<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06목록태그</title>
</head>
<body>
    <!-- 목록태그>> 형제태그 /오더리스트:ol태그-->
    <!-- 1.순서가 있는 목록태그/ li:리스트 -->
    <!-- ol태그  -->
    <!-- 짝꿍은 li태그 -->
    <ol>
        <li>강아람</li>
        <li>우동희</li>
        <li>이지훈</li>
    </ol>

    <!-- 2.순서가 없는 목록태그 -->
    <!-- ul태그 :  nuordered list -->
    <!-- 짝꿍은 li태그 -->
    
    <ul>
        <li>강아람</li>
        <li>우동희</li>
        <li>이지훈</li>
    </ul>
    
</body>
</html>
