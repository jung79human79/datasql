<!-- 코드조각 = 스니펫 = html의 자동코드조각-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 한글,영어등을 0,1로 변환 -->
    <!-- 한글 인코딩?
    >> 정연재 // ㅈ ㅓ ㅇ 
    >>  0,1로 코딩 
    >> euc-kr(옛날방식) : 표현 범위 좁음 /용량 적음(2바이트:1개문자코딩하는데 2바이트) 정+연+재 코딩
    >>  UTF-8 (요즘방식) :  표현 범위 넓음 /용량 많음(3바이트) ㅈ ㅓ 0 ㅇ ㅕ ㄴ ㅈ ㅐ 따로코딩
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 초기 크기는 100%-->
    <title>ex02제목태그</title>
</head>
<body>  
<!-- 본문의 제목태그 
   1.h태그
    >> 헤더의 약자
    >> 1~6까지 크기 존재(1이 가장큼/파이썬의 마크다운과 동일)
-->
<h1>김운비</h1>
<h2>김운비</h2>
<h3>김운비</h3>
<h4>김운비</h4>
<h5>김운비</h5>
<h6>김운비</h6>
 
<!-- 2.p태그 
    >> 본문의 내용을 정의하는 태그
    >> 단락의 약자(paragraph)
-->
<p><!-- 개행안됨/스페이스 적용안됨 -->
    <!-- 스페이스 적용 = &nbsp의 갯수만큼 스페이스 적용-->
    이제 &nbsp&nbsp&nbsp 10분 남았어..
    <!-- 3.br태그 / 브레이크 약자 / 개행태그 / 단독태그 / 끝태그없음-->
    <br><br><br><br>
    
    다들 집에 가자..
    맛있는 저녁..
    일하다가 가자..
</p>
<!-- 4.hr태그/단락간 구분/단독태그/수평태그/호리젠탈 rule 약어/속성적용가능 -->
<hr width="10px" size="50px" color="red">




</body>
</html>
