<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입실습</title>
</head>
<body>
    <!-- textarea 태그: <textarea cols='56' rows='5'></textarea>  -->
    <form action="#">

        <table border="1" >
            <tr>
            <th bgcolor="gray" height="50px" style="text-align:left;" colspan="2">step1 : 아이디 / 비번 입력</th>
            </tr>
            
            
             <tr>
                <td>아이디:</td>
                <td></td><input maxlength="15"  placeholder="아이디" autofocus type="text" ></td>
            </tr>
            <tr> 
                <td>비밀번호:</td>
                <td></td><input type="password"></td>
            </tr>
            <tr>
                <td>비밀번호 확인 :</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <th bgcolor="gray" height="50px" style="text-align:left;" colspan="2">step2 : 개인정보</th>
            </tr>
            <tr>
                <td>성별 :</td>
                <td>남자<input type="radio" name="gender" value="남자" >여자<input type="radio" name="gender" value="여자"></td>
            </tr>
            <tr>
                
                <td>혈액형 :</td>
                <td><select>
                <option value="">A</option>
                <option value="">B</option>
                <option value="">C</option>
                    </select></td>
            </tr>
                <tr>
                    <td>생일 : </td>
                    <td><input type="date"></td>
                </tr>
                <tr> 
                    <th bgcolor="gray" height="50px" style="text-align:left;" colspan="2">step3 : 선호도</th>

                </tr>
                <tr>
                    <td>취미 : </td>
                    <td>축구<input type="checkbox"  value="축구">야구<input type="checkbox"  value="야구">농구<input type="checkbox"  value="농구"></td>
                </tr>
            <tr> 
                <td>좋아하는 색깔 :</td> 
                <td> <input type="color"></td>
            </tr>
            <tr> 
                <th bgcolor="gray" height="50px" style="text-align:left;" colspan="2">적고 싶은 말</th>  
            </tr>
            <tr>

            </tr>
        </table>
            <!-- border를 지우고 색을 입히면 윤곽 나온다 -->
            <table border="1" style="text-align:center;">
                <tr>
                    <td><input type="reset" value="초기화"></td>
                    <td><input type="button" value="제출"></td>
                </tr>

            </table>
            
            
            
            
            
            
            
    
    </form>
   













</body>
</html>
